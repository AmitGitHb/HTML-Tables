<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="#" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend><h2>Event Registration</h2></legend>
    
                 <label for="name">Name</label><br>
                <input type="text" name="name" id="name" autofocus required> <br><br>

                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" autofocus required> <br><br>

                <label for="tel">Phone</label><br>
                <input type="tel" name="tel" id="tel" autofocus required> <br><br>

                <label for="occupation">Occupation</label>
                <select name="occupation" id="occupation">
                    <option value="others">Others</option>
                    <option value="front-end">front-end</option>
                    <option value="back-end">back-end</option>
                </select> <br><br>

                Type of interest <br><br>
                <label for="interest">HTML</label>
                <input type="checkbox" name="interest" id="interest" multiple> <br>

                <label for="interest">CSS</label>
                <input type="checkbox" name="interest" id="interest"> <br>

                <label for="interest">JS</label>
                <input type="checkbox" name="interest" id="interest"> <br>
                
                <br>
                <label for="text-area">Comments</label><br>
                <textarea name="text-area" id="text-area" cols="30" rows="5"></textarea> <br>
                <input type="button" value="Register">


                


                
            </fieldset>
        </form>
    
    
</body>
</html>
